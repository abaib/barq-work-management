<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Screen Designs & Role-Based Access Control</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #FFFFFF;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        
        /* Blueprint grid overlay */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(52, 152, 219, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(52, 152, 219, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 80px 100px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .main-title {
            font-size: 64px;
            font-weight: 900;
            color: #1A4D7A;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 300;
            color: #2C3E50;
            line-height: 1.4;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 60px;
        }
        
        .highlight-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
            border: 2px solid #E67E22;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .highlight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #E67E22 0%, #3498DB 100%);
        }
        
        .highlight-icon {
            font-size: 48px;
            color: #3498DB;
            margin-bottom: 15px;
        }
        
        .highlight-number {
            font-size: 36px;
            font-weight: 900;
            color: #1A4D7A;
            margin-bottom: 8px;
        }
        
        .highlight-label {
            font-size: 18px;
            font-weight: 400;
            color: #2C3E50;
            line-height: 1.3;
        }
        
        .footer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 40px;
            border-top: 2px solid #E67E22;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #1A4D7A;
        }
        
        .presentation-date {
            font-size: 20px;
            font-weight: 400;
            color: #2C3E50;
        }
        
        /* Technical corner accents */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid #E67E22;
            z-index: 3;
        }
        
        .corner-accent.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-accent.top-right {
            top: 40px;
            right: 40px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-accent.bottom-left {
            bottom: 40px;
            left: 40px;
            border-right: none;
            border-top: none;
        }
        
        .corner-accent.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Technical corner accents -->
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="content-wrapper">
            <div class="title-section">
                <h1 class="main-title">App Screen Designs &<br>Role-Based Access Control</h1>
                <p class="subtitle">Comprehensive UI/UX Specifications with RBAC Matrix for the Barq Work Management Application</p>
            </div>
            
            <div class="highlights-grid">
                <div class="highlight-card">
                    <div class="highlight-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="highlight-number">23</div>
                    <div class="highlight-label">Screen Designs</div>
                </div>
                
                <div class="highlight-card">
                    <div class="highlight-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="highlight-number">8</div>
                    <div class="highlight-label">User Roles</div>
                </div>
                
                <div class="highlight-card">
                    <div class="highlight-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="highlight-number">110+</div>
                    <div class="highlight-label">RBAC Rules</div>
                </div>
                
                <div class="highlight-card">
                    <div class="highlight-icon">
                        <i class="fas fa-table"></i>
                    </div>
                    <div class="highlight-number">Complete</div>
                    <div class="highlight-label">Access Matrix</div>
                </div>
            </div>
            
            <div class="footer-section">
                <div class="company-name">BARQ INTERNATIONAL</div>
                <div class="presentation-date">October 31, 2025</div>
            </div>
        </div>
    </div>
</body>
</html>
